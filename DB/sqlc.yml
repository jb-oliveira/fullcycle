version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/query.sql"
    # schema: "db/schema.sql"
    # schema: "postgres://postgres:password@localhost:5432/myapp?sslmode=disable"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
