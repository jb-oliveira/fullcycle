{{ template "header.html" }}
<H1>Courses</H1>
<table>
    <thead>
        <th>Nome</th>
        <th>Horas</th>
    </thead>
    <tbody>
        {{range .}}
        {{if eq .CargaHoraria 40}}
        <tr>
            <td>{{.Nome | MyUpper}}</td>
            <td>{{.CargaHoraria}}</td>
            </tr>
            {{end}}

        {{end}}
    </tbody>
</table>
{{ template "footer.html" }}
